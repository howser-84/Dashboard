<div class="todo-input-wrapper">
  Title:<input type="text" [(ngModel)]="todoName" value={{todoName}}/>
  Description:<input type="text" [(ngModel)]="todoDescription" value={{todoDescription}}/>
  Due time:<input type="date" [(ngModel)]="todoDeadline" value={todoDeadline}}/>
  <button class="btn btn-primary" (click)="addTodo()">Submit</button>
</div>
