<div class="Login">
  <div class="login-wrapper">
    <app-header></app-header>
    <form #loginForm="ngForm" class="form-signin" (ngSubmit)="login(loginForm)">
      <div class="alert alert-danger" role="alert" *ngIf="showErrorMessage && loginForm.submitted">
        Wrong credentials!
      </div>
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="email" id="inputUsername" class="form-control" placeholder="Username" name="username"
             required autofocus ngModel>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password"
             name="password" required ngModel>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </form>
  </div>
</div>
